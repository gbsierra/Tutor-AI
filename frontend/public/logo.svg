<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <style>
      .logo-text {
        font-family: 'Georgia', 'Times New Roman', 'Times', serif;
        font-weight: 700;
        letter-spacing: 0.02em;
        fill: #1a1a1a;
      }
      .logo-superscript {
        font-family: 'Georgia', 'Times New Roman', 'Times', serif;
        font-weight: 700;
        font-variant-caps: small-caps;
        letter-spacing: 0.06em;
        fill: #1a1a1a;
      }
      @media (prefers-color-scheme: dark) {
        .logo-text, .logo-superscript {
          fill: #ffffff;
        }
      }
    </style>
  </defs>
  
  <!-- Main TUTOR text -->
  <text x="10" y="40" class="logo-text" font-size="32">TUTOR</text>
  
  <!-- AI superscript -->
  <text x="140" y="25" class="logo-superscript" font-size="16">AI</text>
</svg>
